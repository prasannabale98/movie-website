<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Booking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hidden {
      display: none;
    }

    header {
      background-color: #333;
      color: rgb(186, 211, 44);
      padding: 15px;
      text-align: center;
    }

    .page {
      padding: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .movie {
      border: 1px solid #5c4343;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .movie img {
      width: 150px;
      height: 130px;
      object-fit: cover;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: rgb(245, 237, 237);
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    form input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    .confirmation {
      background-color: #598f59;
      padding: 20px;
      border: 2px solid #00b300;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie Booking </h1>
  </header>

  <!-- Page 1: Movie List -->
  <div class="page" id="movie-list">
    <h2>Select a Movie</h2>
    <div class="movie-grid" id="movieGrid"></div>
  </div>

  <!-- Page 2: Movie Details -->
  <div class="page hidden" id="movie-details">
    <h2 id="movieTitle">Movie Title</h2>
    <img id="movieImg" src="" alt="" style="width:20pxl;x;height:20pxl;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
    <button class="button" onclick="showForm()">Book Seat</button>
  </div>

  <!-- Page 3: Booking Form -->
  <div class="page hidden" id="booking-form">
    <h2>Book Your Seat</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="mobile" placeholder="Your Mobile" required>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>

  <!-- Page 4: Confirmation -->
  <div class="page hidden" id="confirmation">
    <div class="confirmation">
      <h2>Booking Confirmed!</h2>
      <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
      <p><strong>Name:</strong> <span id="confName"></span></p>
      <p><strong>Email:</strong> <span id="confEmail"></span></p>
      <p><strong>Mobile:</strong> <span id="confMobile"></span></p>
    </div>
  </div>

  <script>
    // Movie data
    const movies = [
      { title: "MASTANI", img: "movie image/m16.webp"},
      { title: "MASTANI", img: "movie image/m17.webp"},
      { title: "PUSPA", img:"movie image/m13.jpeg" },
      { title: "MAR", img: "movie image/m10.jpeg"},
      { title: "KAALA", img:"movie image/m9.webp" },
      { title: "BRAVE", img:"movie image/m14.webp" },
      { title: "MASTER", img: "movie image/m5.webp" },
      { title: "1917", img: "movie image/m6.jpeg" },
      { title: "WAR", img:"movie image/m7.webp" },
      { title: "CHHAAVA", img: "movie image/m8.jpeg"},
      { title: "ANIMAL", img:"movie image/m3.webp" },
      { title: "DHOOM:3", img: "movie image/m2.webp" },
      { title: "CHENNAI EXPRESS", img:"movie image/m11.jpeg"},
      { title: "SOORYAVANSHI", img: "movie image/m12.jpg" },
      { title: "PATHAAN", img: "movie image/m1.jpg" },
      { title: "MASTANI", img: "movie image/m4.jpeg" },
      
    ];

    let selectedMovie = null;

    // Populate movie grid
    const grid = document.getElementById('movieGrid');
    movies.forEach((movie, index) => {
      const div = document.createElement('div');
      div.className = 'movie';
      div.innerHTML = `<img src="${movie.img}" alt="${movie.title}"><p>${movie.title}</p>`;
      div.onclick = () => showDetails(index);
      grid.appendChild(div);
    });

    function showDetails(index) {
      selectedMovie = movies[index];
      document.getElementById('movie-list').classList.add('hidden');
      document.getElementById('movie-details').classList.remove('hidden');
      document.getElementById('movieTitle').innerText = selectedMovie.title;
      document.getElementById('movieImg').src = selectedMovie.img;
    }

    function showForm() {
      document.getElementById('movie-details').classList.add('hidden');
      document.getElementById('booking-form').classList.remove('hidden');
    }

    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const bookingId = "BK" + Math.floor(Math.random() * 1000000);

      document.getElementById('confName').innerText = name;
      document.getElementById('confEmail').innerText = email;
      document.getElementById('confMobile').innerText = mobile;
      document.getElementById('bookingId').innerText = bookingId;

      document.getElementById('booking-form').classList.add('hidden');
      document.getElementById('confirmation').classList.remove('hidden');
    }
  </script>
</body>
</html>
